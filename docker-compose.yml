version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sos
      POSTGRES_PASSWORD: sos_pass
      POSTGRES_DB: sosdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://sos:sos_pass@db:5432/sosdb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  db_data:
